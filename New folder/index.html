<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      let arr = [];
      $(document).ready(function () {
        $("#countries").focus(function () {
          axios.get("http://localhost:9000/getcountries").then((res) => {
            arr = [...res.data];
            let str = "";
            arr.forEach((val) => {
              str += `<option value="${val.countryname}"></option>`;
            });
            $("#countriesList").html(str);
          });
        });
      });
    </script>
  </head>
  <body>
    Countries: <input list="countriesList" name="countries" id="countries" />
    <datalist id="countriesList"></datalist>
  </body>
</html>
